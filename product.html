<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/productsapp.html">Product-App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/product.html">Productlist</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <main class="p-5">
        <a href="addProduct.html" class="btn btn-info mb-5">Add Product</a>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Nom du produit</th>
                    <th>Description du produit</th>
                    <th>Quantité du produit</th>
                    <th>Prix du produit</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody class="product-list" id="tbody">
            
            </tbody>
        </table>
        
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="">
                        <div class="form-group">
                            <label>Nom du produit </label>
                            <input type="text" class="form-control" id="nom">
                            <div class="invalid-feedback">
                                Le Nom du produit est obligatoire
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description </label>
                            <textarea type="text" class="form-control" id="desc"></textarea>
                            <div class="invalid-feedback">
                                La Description est obligatoire
                            </div>
                        </div>
                        <div class="form-group ">
                            <label>Quantité</label>
                            <input type="number" class="form-control" id="quantity">
                            <div class="invalid-feedback">
                                La Quantité est obligatoire
                            </div>
                        </div>
                        <div class="form-group ">
                            <label>Prix du produit</label>
                            <input type="number" class="form-control" placeholder="/Dt" id="Price">
                            <div class="invalid-feedback">
                                Le Prix est obligatoire
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="listproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
